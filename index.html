<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display-box">0</div>
        <div class="row">
            <button type="button" id="all-clear">AC</button>
            <button type="button" id="negative-op">+/-</button>
            <button type="button" id="percent-op" value="/100">%</button>
            <button type="button" id="div-op" value="/">/</button>
        </div>
        <div class="row">
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" id="mult-op" value="*">*</button>
        </div>
        <div class="row">
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" id="minus-op" value="-">-</button>
        </div>
        <div class="row">
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" id="plus-op" value="+">+</button>
        </div>
        <div class="row">
            <button type="button" id="zero" value="0">0</button>
            <button type="button" class="number" value=".">.</button>
            <button type="button" id="equals-op">=</button>
        </div>
    </div>
</body>
</html>
